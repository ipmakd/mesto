<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="root">
    <header class="header">
      <img class="header__logo" src="./images/logo/logo.svg" alt="Логотип проекта Место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__photo" src="./images/Kusto.jpg" alt="портрет пожилого мужчины в красной шапке на фоне моря">
        <div class="profile__info">
          <div class="profile__name-edit">
            <h1 class="profile__name">Жак-Ив Кусто </h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="photo-grid">
        <ul class="photo-grid__list">
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="храм у подножия гор">
            <h2 class="photo-grid__title">Карачаевск</h2>
            <button class="photo-grid__like" type="button"></button>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="силуэт горы на фоне полей во время заката">
            <h2 class="photo-grid__title">Гора Эльбрус</h2>
            <button class="photo-grid__like" type="button"></button>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="горный хребет на фоне лесных горных склонов">
            <h2 class="photo-grid__title">Домбай</h2>
            <button class="photo-grid__like" type="button"></button>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="силуэт горы на фоне полей во время заката">
            <h2 class="photo-grid__title">Гора Эльбрус</h2>
            <button class="photo-grid__like" type="button"></button>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="горный хребет на фоне лесных горных склонов">
            <h2 class="photo-grid__title">Домбай</h2>
            <button class="photo-grid__like" type="button"></button>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="силуэт горы на фоне полей во время заката">
            <h2 class="photo-grid__title">Карачаево-Черкесия</h2>
            <button class="photo-grid__like" type="button"></button>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="name">
          <input class="popup__input popup__input_type_name" type="text" name="profile__name" placeholder="Жак-Ив Кусто">
          <input class="popup__input popup__input_type_job" type="text" name="profile__job" placeholder="Исследователь океана">
          <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
